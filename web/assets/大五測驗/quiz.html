	<div class="container text-center">
		<h1>大五人格測驗</h1>
	</div>
	
	<div class="container text-left">
		<p>五大人格特質是現代心理學中，描述最高組織層次的五面向特質，這五大特質構成了人的主要個性區隔，分別是：開放性、審慎嚴謹性、外向性、親和性、神經質。其中，我們將透過此測驗來做出適合每個使用者的個人化介面。  </p>
	</div>

		<ul id="quiz" class="list-group">
		</ul>
